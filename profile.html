	<div id="main">
		<form action="#update_profile_url" method="post" id="form">
		<h2>Login Information</h2>
			<fieldset class="login_register">
				<label for="login_email" class="form">Edit e-mail:</label>
				<input type="text" name="email" id="login_email" />
				<label for="login_password" class="form">Edit password:</label>
				<input type="password" name="password" id="login_password" />
			</fieldset>
		<h2>Personal Information</h2>
			<fieldset class="login_register">
				<label for="login_email" class="form">Edit first name:</label>
				<input type="text" name="first_name" id="login_email" />
				<label for="login_password" class="form">Edit last name:</label>
				<input type="text" name="last_name" id="login_password" />
				<label for="login_password" class="form">Edit streetname:</label>
				<input type="text" name="streetname" id="login_password" />
				<label for="login_password" class="form">Edit housenumber:</label>
				<input type="text" name="houseNo" id="login_password" />
				<label for="login_password" class="form">Edit zipcode:</label>
				<input type="text" name="zipcode" id="login_password" />
				<label for="login_password" class="form">Edit city:</label>
				<input type="text" name="city" id="login_password" />
				<label for="password" class="form">Password for confirmation:</label>
				<input type="password" name="password_conf" id="login_password" />
				<input type="submit" value="UPDATE" class="button" />
			</fieldset>
		</form>
	</div>

	<div id="footer">
		<form action="" method="post">
			<fieldset id="footer_field">
				<input type="text" name="email" id="newsinput" value="Enter your e-mail for our newsletter here." onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;"/>
				<input type="submit" value="SUBSCRIBE" id="newsbutton"/>
			</fieldset>
		</form>
